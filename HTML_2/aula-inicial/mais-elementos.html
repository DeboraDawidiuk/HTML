<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="name">Nome</label>
                <input type="text" id="name">
                <label for="surname">Sobrenome</label>
                <input type="text" id="surname">
            </div>
        </fieldset>
        <input type="file">
        <label for="fuel">Combustivel</label>
        <meter id="fuel" min="0" max="100" value="90" low="30" high="75" optimum="50"></meter>
        <label for="task">Tarifa 1</label>
        <progress id="task" max="100" value="75"></progress>
        <label for="message">Mensagem</label>
        <textarea name="" id="message" cols="70" rows="10"></textarea>
    </form>
</body>
</html>
